apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-sam-server-auto.vran.ibm.com
  namespace: openshift-gitops
spec: 
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/sam-server-auto.vran.ibm.com/ztp/siteconfig
    repoURL: https://github.com/kirankumarhn82/vran-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true