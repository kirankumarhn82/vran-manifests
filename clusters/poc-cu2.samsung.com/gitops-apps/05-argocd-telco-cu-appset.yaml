---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
 name: cu-prereq-configs
 namespace: poc-cu2
spec:
  syncPolicy: {}
  generators:
    - git:
        repoURL: https://github.com/kirankumarhn82/vran-manifests.git
        revision: main
        files:
        - path: "clusters/poc-cu2.samsung.com/sites/*/deploy-cu-*/prereq-configs/config.json"
  template:
    metadata:
      name: '{{application-name}}'
      namespace: poc-cu2
    spec:
      project: default
      source:
        repoURL: https://github.com/kirankumarhn82/vran-manifests.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: '{{cluster-address}}'
      syncPolicy:
        automated:
          prune: false
          allowEmpty: true  
          selfHeal: true 
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
          limit: -1
        syncOptions:
        - Validate=false
        - CreateNamespace=true        
